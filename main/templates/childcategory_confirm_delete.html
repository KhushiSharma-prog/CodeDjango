<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar styles */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Layout container */
        .container {
            display: flex;
            flex-grow: 1;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #413d3d;
            width: 200px;
            padding: 20px;
        }

        aside a {
            display: block;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
        }

        aside a:hover {
            color: #007BFF;
        }

        /* Main content area */
        .main-content {
            width: 100%;
            height: 150px;
            padding: 20px;
        }

               aside {
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 20%;
            float: right;
            font-style: italic;
            background-color: rgb(85, 82, 82);
        }

        aside a {
            margin: 10px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
         
    </nav>

    <!-- Layout Container with Sidebar and Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside>
            <a href="{% url 'category_list' %}">Category</a>
            <a href="{% url 'subcategory_list' %}">Sub-category</a>
            <a href="{% url 'childcategory_list' %}">Child-Category</a>
        </aside>

        <div style="display: flex;flex-direction: column; gap: 10px;">
            <h1>Delete ChildCategory</h1>
            <p>Are you sure you want to delete "{{ childcategory.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Confirm</button>
            </form>
            <a href="{% url 'childcategory_list' %}">Cancel</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Your Website. All rights reserved.</p>
    </footer>

</body>

</html>
