<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>

        form{
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar styles */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Layout container */
        .container {
            display: flex;
            flex-grow: 1;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #413d3d;
            width: 200px;
            padding: 20px;
        }

        aside a {
            display: block;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
        }

        aside a:hover {
            color: #007BFF;
        }

        /* Main content area */
        .main-content {
            width: 100%;
            height: 150px;
            padding: 20px;
        }

            aside {
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 20%;
            float: right;
            font-style: italic;
            border-radius: 30px;
            background-color: rgb(85, 82, 82);
        }

        aside a {
            margin: 10px;
        }
        
        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Form shadow for depth */
        }
    
        form input,
        form select,
        form textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease-in-out;
        }
    
        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #1abc9c; /* Focus border color */
            outline: none;
        }
    
        form button {
            padding: 14px;
            font-size: 18px;
            background-color: #1abc9c; /* Accent color for buttons */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
    
        form button:hover {
            background-color: #16a085; /* Darker shade on hover */
        }
    
        form button:active {
            background-color: #1abc9c; /* Retain accent color on click */
        }


        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
         
    </nav>

    <!-- Layout Container with Sidebar and Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside>
            <a href="{% url 'category_list' %}">Category</a>
            <a href="{% url 'subcategory_list' %}">Sub-category</a>
            <a href="{% url 'childcategory_list' %}">Child-Category</a>
            <a href="{% url 'product_list' %}">Product</a>
        </aside>

        <div style="margin-top: 60px;display: flex; flex-direction: column; align-items: center; margin-left: 300px;">
            <h1>Product Form</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Your Website. All rights reserved.</p>
    </footer>

</body>

</html>
