    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Body styles */
        body {
            font-family: 'Helvetica Neue', sans-serif; /* Sleek and modern font */
            background-color: #121212; /* Dark background */
            color: #f4f4f4; /* Light text color for better contrast */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
    
        /* Navbar styles */
        nav {
            background-color: blue; /* Dark gray background */
            color: beige;
            padding: 16px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        nav a {
            color: #f4f4f4; /* Light color for links */
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
        }
    
        nav a:hover {
            color: #2fd2e7; /* Cyan color on hover */
            text-decoration: underline;
        }
    
        /* Layout container */
        .container {
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
            margin: 20px;
            gap: 20px;
        }
    
        /* Sidebar styles */
        .sidebar {
            background-color: #222; /* Slightly lighter dark background for sidebar */
            width: 240px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.3);
        }
    
        aside a {
            display: block;
            margin: 15px 0;
            color: #bbb; /* Light gray color for links */
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }
    
        aside a:hover {
            color: #00bcd4; /* Cyan color on hover */
        }
    
        /* Main content area */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #1a1818; /* Slightly darker main content area */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    
        .main-content h1 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
    
        .main-content p {
            font-size: 16px;
            line-height: 1.8;
            color: #ccc;
        }
    
        /* Aside section (right sidebar) */
        aside {
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 20%;
            background-color: #5a5454;
            border-radius: 8px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }
    
        aside a {
            margin: 15px 0;
            color: #bbb;
            font-size: 16px;
            transition: color 0.3s ease;
        }
    
        /* Footer styles */
        footer {
            background-color: #333; /* Dark gray footer */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
    
        footer p {
            margin: 0;
        }
    </style>
    
</head>

<body>

    <!-- Navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
         
    </nav>

    <!-- Layout Container with Sidebar and Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside>
            <a href="{% url 'category_list' %}">Category</a>
            <a href="{% url 'subcategory_list' %}">Sub-category</a>
            <a href="{% url 'childcategory_list' %}">Child-Category</a>
        </aside>

        <div style="display: flex;flex-direction: column; gap: 10px;">
            <h1>Delete Category</h1>
            <p>Are you sure you want to delete "{{ category.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Confirm</button>
            </form>
            <a href="{% url 'category_list' %}">Cancel</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Your Website. All rights reserved.</p>
    </footer>

</body>
